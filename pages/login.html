<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

	<section class="main">
		<header>
		
			<div class="logo">
                <img src="../assets/images/logo.png" alt="Logo Cola Fotos">
			</div>

			<div class="menu">
                <ul>
				    <li><a href="../index.html">Voltar </a></li>
				    <li><a href="../pages/cadastro.html">Cadastre-se</a></li>
                </ul>
			</div>
		
		</header>
		
		<div class="form">
			<h1>Faça seu Login!</h1>
                <div class="input-box">
		            <label for="email">Email</label>
					<input id="email" type="email" name="email" placeholder="Digite seu email" required>
				</div>
						
	            <div class="input-box">
					<label for="password">Senha</label>
					<input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
				</div>

				<div class="lembrar">
					<label><input type="checkbox"><br><br></label>
					<a href="#">Esqueceu a senha ?</a>
				</div>
		
				<button type="submit" class="btn">Entrar</button>
		
				<div class="register-link">
					<p>Não tem uma conta ? <a href="../pages/cadastro.html"><u>Cadastre</u></a></p>
		        </div>

	</section>	



<footer><p> Todos os direitos reservados</p></footer>

</body>
</html>
