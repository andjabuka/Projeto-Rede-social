<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<link rel="stylesheet" href="../styles/header.css">
	<link rel="stylesheet" href="../styles/cadastro.css">

</head>
<body>

	<section class="main">
		<header>
		
			<div class="logo">
                <img src="../assets/images/logo.png" alt="Logo Cola Fotos">
			</div>

			<div class="menu">
                <ul>
				    <li><a href="../index.html">Voltar </a></li>
				    <li><a href="../pages/login.html">Iniciar sessão</a></li>
                </ul>
			</div>
		
		</header>
		
		<div class="form">
			<h1>Faça seu Cadastro !</h1>
						
				<div class="input-group">
					<div class="input-box">
						<label for="firstname">Nome</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu Nome" required>
					</div>
						
					<div class="input-box">
						<label for="firstname">Sobrenome</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu Sobrenome" required>
					</div>
						
					<div class="input-box">
						<label for="number">Celular</label>
						<input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
					</div>
						
					<div class="input-box">
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Digite seu email" required>
					</div>
						
					<div class="input-box">
						<label for="password">Senha</label>
						<input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
					</div>
	
					<div class="input-box">
						<label for="password">Confirme sua senha</label>
						<input id="password" type="password" name="Confirmpasswordd" placeholder="Confirme sua Senha" required>
					</div>
				</div>	
				<div class="gender-inputs">
					<div class="gender-title">
						<h4>Gênero</h4>
					</div>
				<br>	
				<div class="gender-group">
					<div class="gender-input">
						<input type="radio" id="female" name="gender">
						<label for="female">Feminino</label>
					</div>
	
					<div class="gender-input">
						<input type="radio" id="male" name="gender">
						<label for="male">Masculino</label>
					</div>
	
					<div class="gender-input">
						<input type="radio" id="others" name="gender">
						<label for="others">Outros</label>
					</div>
	
					<div class="gender-input">
						<input type="radio" id="none" name="gender">
						<label for="none">Prefiro não dizer</label>
					</div>
				</div>
					<div class="continue-button">
						<button><a href="../Login/login.html"></a>Continuar</button>
					</div>
					
					<div class="info">
						<h6>Ao preencher o formulário acima você<br>
						concorda com os nossos <span>Temos de uso</span> e<br>
						 nossa <span>Política de Privacidade</span></h6>
					</div>
	
			</form>
	
			
		</div>   
	</section>	 



<footer><p> Todos os direitos reservados</p></footer>

</body>
</html>
